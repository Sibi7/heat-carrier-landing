<section class="video" id="video">
    <div class="video__content">
        <div class="container">
            <div class="video__container">
                <div class="video__logo">Sitex</div>
                <div class="video__desk">
                    <h2>Теплоноситель</h2>
                    <p>производство и поставка</p>
                </div>
                <div class="video__play">
                    <p>Посмотрите небольшое видео о нашем заводе</p>
                    <a href="#" class="play-btn"><img src="img/icons/play.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="video__form">
        <div class="container">
            <h2 class="video__form-title">Скачайте инструкцию о том, как правильно выбрать теплоноситель</h2>
            <form action="#" class="video__form-wrap">
                <div class="video__form-input">
                    <input type="text" name="name" placeholder="Ваше Имя" required>
                    <input type="email" name="email" placeholder="Ваш Email" required>
                </div>
                <div class="video__form-input">
                    <input type="tel" name="phone" placeholder="Ваш телефон" required>
                    <label class="video__checkbox">
                        <input type="checkbox" name="check" checked>
                        Я принимаю
                        условия Соглашения
                    </label>
                    <button class="video__form-btn">Скачать инструкцию</button>
                </div>
            </form>
        </div>
    </div>
</section>
